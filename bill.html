<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Rental Billing Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("C:/Users/MICRONET/OneDrive/Pictures/1713655662_decouverte-de-la-nouvelle-rolls-royce-phantom-elegance-et-innovation.jpg"); /* Ensure the correct path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .billing-container {
      max-width: 600px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .billing-container h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group textarea {
      resize: none;
      height: 80px;
    }

    .form-actions {
      text-align: center;
      margin-top: 20px;
    }

    .form-actions button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-actions button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="billing-container">
    <h1>Car Rental Billing Form</h1>
    <form action="submit-bill.php" method="POST">
      <!-- Rental Details -->
      <div class="form-group">
        <label for="car-model">Car Model</label>
        <input type="text" id="car-model" name="car_model" placeholder="Enter car model" required>
      </div>
      <div class="form-group">
        <label for="rental-duration">Rental Duration (days)</label>
        <input type="number" id="rental-duration" name="rental_duration" placeholder="Enter number of days" required>
      </div>
      <div class="form-group">
        <label for="pickup-location">Pick-Up Location</label>
        <input type="text" id="pickup-location" name="pickup_location" placeholder="Enter pick-up location" required>
      </div>
      <div class="form-group">
        <label for="dropoff-location">Drop-Off Location</label>
        <input type="text" id="dropoff-location" name="dropoff_location" placeholder="Enter drop-off location" required>
      </div>

      <!-- Personal Information -->
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full_name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="contact-number">Contact Number</label>
        <input type="tel" id="contact-number" name="contact_number" placeholder="Enter your contact number" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <!-- Payment Details -->
      <div class="form-group">
        <label for="payment-method">Payment Method</label>
        <select id="payment-method" name="payment_method" required>
          <option value="" disabled selected>Select payment method</option>
          <option value="credit-card">Credit Card</option>
          <option value="debit-card">Debit Card</option>
          <option value="cash">Cash</option>
          <option value="online">Online Payment</option>
        </select>
      </div>
      <div class="form-group">
        <label for="amount">Total Amount (â‚¹)</label>
        <input type="number" id="amount" name="amount" placeholder="Enter total amount" required>
      </div>

      <!-- Additional Notes -->
      <div class="form-group">
        <label for="notes">Additional Notes (Optional)</label>
        <textarea id="notes" name="notes" placeholder="Enter any additional details"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="form-actions">
        <button type="submit">Generate Bill</button>
      </div>
    </form>
  </div>
</body>
</html>
